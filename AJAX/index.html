<html>

<head>
  <title>AJAX</title>
  <script src="/assets/javascript/jquery-2.2.0.js"></script>
  <link rel="stylesheet" href="/assets/bootstrap-3.3.6-dist/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <h1 style="text-align: center">Asyncronous Javascript and XML</h1>
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-8 col-md-offset-2">
              <button class="btn btn-primary btn-block btn-lg" style="margin-bottom: 20px">Push button</button>
            </div>
          </div>
        </div>
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-8 col-md-offset-2">
              <div class="panel panel-default">
                <div class="panel-heading"><b>Bring in content with ajax call...</b></div>
                <div class="panel-body inner">
                  <p></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    $("button").click(function() {
      $.get('test.html', function(data) {
        $('.inner').append(data).hide().fadeIn("slow");
      });
    });
  </script>
</body>

</html>
