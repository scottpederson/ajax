<html>
<head>
  <title>AJAX</title>
  <script src="/assets/javascript/jquery-2.2.0.js"></script>
  <link rel="stylesheet" type="text/css" href="/assets/bootstrap-3.3.6-dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Asyncronous Javascript and XML</h1>
    <button class="btn btn-primary" style="border-radius:0px">Bring me the content</button>
  </div><!-- /#wrapper -->
  <div class="container">
    <p class="inner"></p>
  </div>
  <script>

    $("button").click(function() {

      $.get('test.html', function(data) {
        $('.inner').append(data).hide().fadeIn(500);
      });

    });





  </script>

</body>
</html>
